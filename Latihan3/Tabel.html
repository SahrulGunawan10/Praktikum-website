<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tabel</title>
    </head>

    <body>
        <table border=1 align="center" cellspacing=3 cellpadding=5 bgcolor="#ED9BE5">
            <!-- caption berisi judul tabel -->
            <caption>Data Mahasiswa</caption>

            <tr>
                <!-- tag th berisi header dari tabel -->
                <th rowspan="2">No.</th>
                <th rowspan="2">Nama</th>
                <th rowspan="2">Prodi</th>
                <th colspan="3">Nilai</th>
            </tr>
            <tr>
                <!-- tag th berisi header dari tabel -->
                <th width="100">Bhs Indo</th>
                <th>Kewarganegaraan</th>
                <th width="100">Agama</th>
            </tr>
            <tr>
                <!-- dibawah ini adalah data pada baris pertama tabel -->
                <td>1</td>
                <td>Alfan</td>
                <td>TIF</td>
                <td>85</td>
                <td>80</td>
                <td>89</td>
            </tr>
        </table>
    </body>
</html>
