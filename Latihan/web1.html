<!DOCTYPE html>
<html>
    <!-- Ini merupakan contoh sebuah website login dengan kombinasi CSS -->
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="form">
            <h2>Login</h2>
            <form>
                <input type="text" name="username" placeholder="Username">
                <input type="password" name="password" placeholder="Password">
                <button type="submit"><a href="http://www.google.com">Login</a></button>
            </form>
        </div>
    </body>
</html>
